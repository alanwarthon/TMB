<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMR Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
        <!--Title-->
        <div class="row">
            <h1>BMR Calculator</h1>
        </div>
        <!--Gender-->
        <div class="row">
            <label>Gender</label>
            <div class="radio-group">
                <label>
                  <input type="radio" name="sex" value="man" checked>
                  Man
                </label>
                <label>
                  <input type="radio" name="sex" value="woman">
                  Woman
                </label>
            </div>
        </div>
        <!--Age-->
        <div class="row2">
            <label>Age:</label>
            <div class="fancy-input">
                <input id = "txtAge" type="number" min="0" max="120" placeholder="">
                <span>years</span>
            </div>
        </div>
        <!--Weight-->
        <div class="row2">
            <label>Weight:</label>
            <div class="fancy-input">
                <input id = "txtWeight"type="number" min="0" max="160" placeholder="" >
                <span>kg</span>
            </div>
        </div>
        <!--Height-->
        <div class="row2">
            <label>Height:</label>
            <div class="fancy-input">
                <input id = "txtHeight" type="number" min="0" max="220" placeholder="" >
                <span>cm</span>
            </div>
        </div>
        <!--Button Calculate-->
        <div class="rowButton">
            <button id="btnCalculate">Calculate</button>
        </div>
      
        <!--Report-->
        <div>
            <h5 id="results"></h5>
        </div>
      
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
